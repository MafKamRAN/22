<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Change the CSS of Below Image!With the Help of Sliders</h1>
      <span class="heading">JAVASCRIPT</span>
      <div class="css-controller">
        <label for="base">BASE COLOR</label>
        <input type="color" name="base" id="base" value="#ff0000" />
        <label for="width">WIDTH: </label>
        <input
          type="range"
          id="width"
          name="width"
          min="0"
          max="100"
          value="50"
          data-sizing="%"
        />
        <label for="border">BORDER-RADIUS: </label>
        <input
          type="range"
          id="border-radius"
          name="border-radius"
          min="0"
          max="100"
          value="5"
          data-sizing="px"
        />
        <label for="padding">PADDING: </label>
        <input
          type="range"
          id="padding"
          name="padding"
          min="10"
          max="200"
          value="0"
          data-sizing="pz"
        />
        <label for="blur">BLUR: </label>
        <input
          type="range"
          id="blur"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <img
        src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_1280.jpg"
        alt="Image From Pixabay"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
